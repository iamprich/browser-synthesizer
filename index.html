<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gugi"
      rel="stylesheet"
    />
    <title>BS1 Monophonic Synthesizer</title>
  </head>
  <body>
    <main id="main">
      <header class="header">
        <h1>BS1 Monophonic Synthesizer</h1>
        <p>Jam out with your computer keyboard or MIDI controller!</p>
        <p class="warning">Touch devices not currently supported</p>
      </header>
      <section id="synthesizer">
        <div class="container">
          <div class="synthesizer">
            <div class="lcd">
              <canvas id="display" class="display"></canvas>
            </div>
            <div class="controls">
              <div class="control">
                <h4 class="control-title">POWER</h4>
                <div class="input-group">
                  <label class="switch">
                    <input id="power" type="checkbox" class="switch__input" />
                    <div class="switch__toggle"></div>
                  </label>
                </div>
              </div>
              <div class="control">
                <h4 class="control-title">VCO 1</h4>
                <div class="input-group">
                  <label for="oscillatorSelector">Oscillator Type</label>
                  <select
                    name="oscillatorSelector"
                    id="oscillatorSelector"
                    class="oscillatorSelector"
                  >
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                  </select>
                </div>
              </div>
              <div class="control">
                <h4 class="control-title">VCA 1</h4>
                <div class="input-group">
                  <label for="vcaVolume">Volume</label>
                  <input
                    type="range"
                    name="vcaVolume"
                    id="vcaVolume"
                    min="0.0"
                    max="1.0"
                    step="0.01"
                    value="0.20"
                  />
                </div>
              </div>
            </div>
            <ul id="keyboard" class="keyboard">
              <li data-key="KeyA" class="key">A</li>
              <li data-key="KeyW" class="key black">W</li>
              <li data-key="KeyS" class="key">S</li>
              <li data-key="KeyE" class="key black">E</li>
              <li data-key="KeyD" class="key">D</li>
              <li data-key="KeyF" class="key">F</li>
              <li data-key="KeyT" class="key black">T</li>
              <li data-key="KeyG" class="key">G</li>
              <li data-key="KeyY" class="key black">Y</li>
              <li data-key="KeyH" class="key">H</li>
              <li data-key="KeyU" class="key black">U</li>
              <li data-key="KeyJ" class="key">J</li>
              <li data-key="KeyK" class="key">K</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="synthesizer.js"></script>
  </body>
</html>
